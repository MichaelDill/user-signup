
{% extends "base.html" %}
{% block content %}
      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="username">Username<span class="required">*&nbsp;</span></label><span class="error">{{ usernameError }}</span>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username"  value="{{ username }}" autofocus>

        <label for="inputPassword">Password<span class="required">*&nbsp;</span></label><span class="error">{{ passwordError }}</span>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter Password">

        <label for="confPassword">Confirm Password<span class="required">*&nbsp;</span></label><span class="error">{{ confPasswordError }}</span>
        <input type="password" name="confPassword" id="confPassword" class="form-control" placeholder="Confirm Password">

        <label for="inputEmail">Email address&nbsp;</label><span class="error">{{ confPasswordError }}</span>
        <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address">


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      </form>

{% endblock %}
